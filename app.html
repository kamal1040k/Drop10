<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Details - Drop10</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
    .scrolling-images::-webkit-scrollbar { display: none; }
    .scrolling-images { -ms-overflow-style: none; scrollbar-width: none; }
    .btn-main { padding: 10px 20px; border-radius: 8px; font-weight: 600; }
    .btn-install { background-color: #2563eb; }
    .btn-install:hover { background-color: #1d4ed8; }
    .btn-share { background-color: #334155; }
    .btn-share:hover { background-color: #1e293b; }
  </style>
</head>
<body class="antialiased">

  <!-- Header -->
  <header class="bg-slate-900/80 backdrop-blur sticky top-0 z-40">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-3xl font-extrabold text-white">Drop<span class="text-blue-500">10</span></a>
      <a href="/index.html" class="text-white font-semibold hover:text-blue-400">‚Üê Back</a>
    </nav>
  </header>

  <!-- App Details -->
  <main class="container mx-auto px-4 py-8" id="app-details">
    <div class="text-center text-white">‚è≥ Loading...</div>
  </main>

  <!-- Native Ad -->
  <div class="container mx-auto px-4 mb-10 text-center">
    <script type="text/javascript" src="https://hotbxegaha.today/process.js?id=1389181352&p1=sub1" async></script>
  </div>

  <!-- Footer -->
  <footer class="bg-slate-900 mt-12">
    <div class="container mx-auto px-8 py-6 text-center text-slate-400">
      <p>&copy; 2024 Drop10. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxar3kGHjlA9losZ1EXj-pRykGx1gSDSYVGPskm1uBTRhNdhW9Mnuxuy2cGWwVInyI/exec";
    const params = new URLSearchParams(window.location.search);
    const appId = params.get("id");

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const app = data.find(a => a.id === appId);
        const container = document.getElementById("app-details");

        if (!app) {
          container.innerHTML = "<div class='text-center text-red-400 text-xl'>App not found</div>";
          return;
        }

        const host = window.location.origin;
        const shareLink = `${host}/app.html?id=${app.id}`;
        const screenshots = app.screenshots ? app.screenshots.split(",") : [app.icon, app.icon, app.icon];

        container.innerHTML = `
          <div class="bg-slate-800 p-6 rounded-xl">
            <div class="flex flex-col sm:flex-row items-start gap-6 mb-6">
              <img src="${app.icon}" class="w-24 h-24 rounded-xl" />
              <div>
                <h1 class="text-3xl font-bold mb-1">${app.name}</h1>
                <p class="text-slate-400 text-sm mb-2">Version: ${app.version || "1.0"} ‚Ä¢ Size: ${app.size}</p>
                <div class="flex items-center gap-1 mb-2">
                  <span class="text-yellow-400 text-lg">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚òÜ</span>
                  <span class="text-sm text-slate-300">(4.3)</span>
                </div>
              </div>
            </div>

            <div class="scrolling-images overflow-x-auto mt-4 flex gap-3 pb-2">
              ${screenshots.map(src => `<img src="${src}" class="h-40 rounded-xl" onerror="this.src='${app.icon}'" />`).join("")}
            </div>

            <div class="mt-6">
              <h3 class="text-2xl font-bold mb-2">About this app</h3>
              <p class="text-slate-300 text-base">${app.description}</p>
            </div>

            <div class="flex gap-4 mt-8">
              <a href="${app.apk}" class="btn-main btn-install text-white">‚¨á Install</a>
              <button onclick="copyLink('${shareLink}')" class="btn-main btn-share text-white">üîó Share</button>
            </div>
          </div>
        `;
      });

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        const btn = document.activeElement;
        btn.textContent = "‚úÖ Copied!";
        setTimeout(() => btn.textContent = "üîó Share", 1500);
      });
    }
  </script>

  <!-- Adsterra Social Bar -->
  <script type="text/javascript" src="//pl26980483.profitableratecpm.com/f6/e4/d2/f6e4d268b01effab1ffe5747e27146b1.js"></script>

  <!-- Required Popup Ad -->
  <script type="text/javascript" src="https://hotbcapuje.cc/process.js?id=1389179118&p1=sub1&p2=sub2&p3=sub3&p4=sub4" async></script>
</body>
</html>
