<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload APK - Drop10</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
    input, textarea {
      background-color: #1e293b;
      color: white;
      border: 1px solid #334155;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }
  </style>
</head>
<body class="antialiased">
  <!-- Header -->
  <header class="bg-slate-900/80 backdrop-blur sticky top-0 z-40">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-3xl font-extrabold text-white">Drop<span class="text-blue-500">10</span></a>
      <a href="/index.html" class="text-white font-semibold hover:text-blue-400">← Home</a>
    </nav>
  </header>

  <!-- Form -->
  <main class="container mx-auto px-4 py-12 max-w-xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Upload Your APK</h1>
    <form id="uploadForm" class="space-y-4">
      <input type="text" name="name" placeholder="App Name" required class="w-full p-3 rounded" />
      <input type="text" name="version" placeholder="Version (e.g., v1.0)" required class="w-full p-3 rounded" />
      <input type="text" name="size" placeholder="Size (e.g., 15MB)" required class="w-full p-3 rounded" />
      <input type="url" name="icon" placeholder="Icon URL (https://...)" required class="w-full p-3 rounded" />
      <input type="url" name="apk" placeholder="APK File URL (https://...)" required class="w-full p-3 rounded" />
      <input type="url" name="screenshot1" placeholder="Screenshot 1 URL (optional)" class="w-full p-3 rounded" />
      <input type="url" name="screenshot2" placeholder="Screenshot 2 URL (optional)" class="w-full p-3 rounded" />
      <input type="url" name="screenshot3" placeholder="Screenshot 3 URL (optional)" class="w-full p-3 rounded" />
      <textarea name="description" rows="5" placeholder="App Description" required class="w-full p-3 rounded"></textarea>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 mt-12">
    <div class="container mx-auto px-8 py-6 text-center text-slate-400">
      <p>&copy; 2024 Drop10. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const name = data.get("name");
      const version = data.get("version");
      const size = data.get("size");
      const icon = data.get("icon");
      const apk = data.get("apk");
      const desc = data.get("description");

      const screenshots = [
        data.get("screenshot1"),
        data.get("screenshot2"),
        data.get("screenshot3")
      ].filter(Boolean).join("\n");

      const message = `
📲 <b>New App Upload Request</b>

🔤 Name: ${name}
📦 Version: ${version}
📁 Size: ${size}
📜 Description: ${desc}

🔗 APK: ${apk}
🖼 Icon: ${icon}
📸 Screenshots:
${screenshots || 'N/A'}
      `.trim();

      // Telegram config
      const botToken = "7932809505:AAFcRrOGJD1o_HxR2DhT0LVsx7R0cHRQEZU";
      const chatId = "6854538725";

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: "HTML"
        })
      });

      // Redirect to contact page
      window.location.href = "/contact.html";
    });
  </script>   <!-- Adsterra + Hotbxegaha -->  <script type='text/javascript' src='//pl26980483.profitableratecpm.com/f6/e4/d2/f6e4d268b01effab1ffe5747e27146b1.js'></script>  <script type="text/javascript" src="https://hotbxegaha.today/process.js?id=1389179118&p1=sub1&p2=sub2&p3=sub3&p4=sub4" async></script>
</body>
</html>
